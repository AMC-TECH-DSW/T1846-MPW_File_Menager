<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>AMC MPW OTA</title>
  <link rel="stylesheet" href="PAGE/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <header>
    <img src="PAGE/logo.png" alt="AMC Tech Logo" class="logo" />
    <div class="header-title">AMC MPW OTA</div>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('preparer')">File Preparer</button>
    <button class="tab-button" onclick="showTab('files')">Available Files</button>
  </div>

  <main id="preparerTab">
    <h1>File Preparer</h1>

    <input type="file" id="fileInput" accept=".bin" />
    <select id="typeSelect">
      <option value="image">IMAGE</option>
      <option value="softLcd">LCD</option>
      <option value="softControl">CTRL</option>
    </select>
    <button id="processBtn">Przetwórz plik</button>

    <div id="output"></div>
  </main>

  <main id="filesTab" style="display: none;">
    <h2>Available Files</h2>
    <ul class="ota-list" id="otaFileList">
      <li>Ładowanie listy plików...</li>
    </ul>
    <button id="copyPathsBtn">Kopiuj wszystkie ścieżki</button>
  </main>

  <footer>
    AMC Tech 2025
  </footer>

  <script src="PAGE/ota-preparer.js"></script>
  <script src="PAGE/script.js"></script>
</body>
</html>
