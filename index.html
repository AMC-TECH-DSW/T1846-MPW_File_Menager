<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>MPW Ota Preparer</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button, select { margin-top: 1em; display: block; }
    .part { margin-top: 1em; display: block; }
    footer { margin-top: 3em; text-align: center; color: #555; font-size: 0.9em; }
    ul.ota-list { margin-top: 3em; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h1>MPW Ota Preparer (web)</h1>

  <input type="file" id="fileInput" accept=".bin" />
  <select id="typeSelect">
    <option value="image">IMAGE</option>
    <option value="softLcd">LCD</option>
    <option value="softControl">CTRL</option>
  </select>
  <button id="processBtn">Przetwórz plik</button>

  <div id="output"></div>

  <h2>Dostępne pliki OTA</h2>
  <ul class="ota-list" id="otaFileList">
    <li>Ładowanie listy plików...</li>
  </ul>

  <footer>
    AMC Tech 2025
  </footer>

  <script src="ota-preparer.js"></script>
  <script>
    const owner = "AMC-TECH-DSW";
    const repo = "T1846-MPW_File_Menager";
    const baseUrl = `https://${owner}.github.io/${repo}/`;

    async function fetchFiles(path = "") {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const res = await fetch(url);
      const data = await res.json();

      let files = [];

      for (const item of data) {
        if (item.type === "file" && item.name.endsWith(".bin")) {
          files.push({ name: item.name, path: path + item.name });
        } else if (item.type === "dir" && (item.name === "LDC_IMG" || item.name === "SOFT_LCD")) {
          // Rekurencyjnie pobierz pliki z podfolderu
          const subFiles = await fetchFiles(item.name + "/");
          files = files.concat(subFiles);
        }
      }
      return files;
    }

    async function showFiles() {
      const list = document.getElementById("otaFileList");
      list.innerHTML = "<li>Ładowanie...</li>";

      try {
        const files = await fetchFiles();
        list.innerHTML = "";

        files.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = baseUrl + file.path;
          a.textContent = file.path;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });

        if (files.length === 0) {
          list.innerHTML = "<li>Brak plików OTA w repozytorium.</li>";
        }
      } catch (error) {
        list.innerHTML = "<li>Błąd podczas ładowania plików.</li>";
        console.error(error);
      }
    }

    showFiles();
  </script>
</body>
</html>
